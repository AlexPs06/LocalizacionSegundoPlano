<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div style="width: 100%;display:flex;background-color: #CC9C6F; padding: 10px; border-radius: 5px">
    <img style="margin: auto" src="../../assets/img/map.png">
  </div>
  
  <div style="width: 100%; background-color: #3DE8D2; color:white; display: flex">
    <ion-label style="margin: auto; font-size: 20px; padding: 10px">GPS</ion-label>
  </div>
  
  <!-- Fill -->
  <br>
  <ion-button expand="block" fill="outline" [routerLink]="'/home/'" >Trazar mapa</ion-button><br>
  <ion-button expand="block" fill="outline" [routerLink]="'/visualizador/'">Visualizar mapa</ion-button>
</ion-content>
